<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      width: 100%;
      max-width: 350px;
    }

    .login-box h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      background: transparent;
      border: none;
      border-bottom: 2px solid #555;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #00ffff;
      box-shadow: 0 1px 0 #00ffff;
    }

    .input-group label {
      position: absolute;
      top: -1.2rem;
      left: 0;
      font-size: 0.9rem;
      color: #aaa;
      pointer-events: none;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #00cccc;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
    }

    .register-link a {
      color: #00ffff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign In</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="register-link">
      New here? <a href="#">Create an account</a>
    </div>
  </div>
</body>
</html>
